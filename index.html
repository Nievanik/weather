<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nie-Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="head">
            <form action="">
                <input type="text" name="city" class="city" placeholder="Enter the City">
                <button class="btn" type="submit">Search</button>
            </form>
        </div>
        <div class="info">
            <p>Location: <span class="location">Bhaktapur</span></p>
            <h1><span class="temp"></span>&degC</h1>
            <h4>Feels Like: <span class="fells_like"></span>&degC</h4>
            <h4>Humidity: <span class="humidity"></span>%</h4>
            <h4>Wind speed: <span class="wind_speed"></span>m/s</h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
